<h2>Cappuccino</h2>
  <p>카푸치노(이탈리아어: cappuccino)는 에스프레소, 뜨거운 우유, 그리고 우유 거품을 재료로 만드는 이탈리아의 커피 음료다. (여기에 코코아 가루나 계피 가루를 뿌려 먹기도 한다) 카푸치노는 카페 라테에 비해 우유의 양이 훨씬 적으며, 전체의 양은 약 150~180 ml가 되도록 한다. 카푸치노는 전통적으로 자기(瓷器)로 된 컵에 서빙되는데, 이는 자기가 유리나 종이보다 열을 더 잘 보존하기 때문이다.
  </p>
